<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">


<script type="text/javascript" th:src="@{/js/script.js}"></script>

<title>Airports Directory</title>
</head>

<body>

	<div>

		<h3>Employee Directory</h3>
		<hr>

		<form id="form_id" method="get" name="myform" class="form-inline">
<!-- onChange="select_change()" -->
			<select id="form_action" 
				class="form-control  ml-5 mr-sm-2 mb-3">
				<option value="">--- Set Form Action ---</option>
				<option value="/airports/id">Id</option>
				<option value="/airports/name">Name</option>
				<option value="/airports/city">City</option>
				<option value="/airports/country">Country</option>
				<option value="/airports/code">Code</option>
				<option value="/airports/icao">Icao</option>
				<option value="/airports/latitude">Latitude</option>
				<option value="/airports/longtitude">Longtitude</option>
				<option value="/airports/altitude">Altitude</option>
				<option value="/airports/offset">Offset</option>
				<option value="/airports/dst">Dst</option>
				<option value="/airports/timezone">Timezone</option>
				<option value="/airports/type">Type</option>
				<option value="/airports/source">Source</option>
			</select> 
			
			<input class="form-control  ml-5 mr-sm-2 mb-3" type="text" id="keyword"
				name="keyword" required placeholder="Search by keyword" />
			
			<input type="button" value="Search" onclick="myfunction()" class="btn btn-success mb-3"/>
		</form>



		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>City</th>
					<th>Country</th>
					<th>Code</th>
					<th>Icao</th>
					<th>Latitude</th>
					<th>Longtitude</th>
					<th>Altitude</th>
					<th>Offset</th>
					<th>Dst</th>
					<th>Timezone</th>
					<th>Type</th>
					<th>Source</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempAirport : ${airports}">

					<td th:text="${tempAirport.id}" />
					<td th:text="${tempAirport.name}" />
					<td th:text="${tempAirport.city}" />
					<td th:text="${tempAirport.country}" />
					<td th:text="${tempAirport.code}" />
					<td th:text="${tempAirport.icao}" />
					<td th:text="${tempAirport.latitude}" />
					<td th:text="${tempAirport.longtitude}" />
					<td th:text="${tempAirport.altitude}" />
					<td th:text="${tempAirport.offset}" />
					<td th:text="${tempAirport.dst}" />
					<td th:text="${tempAirport.timezone}" />
					<td th:text="${tempAirport.type}" />
					<td th:text="${tempAirport.source}" />

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
